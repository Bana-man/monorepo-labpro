<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Films</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <input id="filmSearch" type="text" placeholder="Search Film" class="p-2 rounded-lg w-full md:w-1/2 lg:w-1/3">
            <button id="authBtn" class="ml-4 p-2 bg-red-500 text-white rounded-md">Loading...</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <div id="filmsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
        <div id="paginationControls" class="mt-8 flex justify-center space-x-2">
            <button id="prevPage" class="bg-gray-200 text-gray-700 p-2 rounded-md">Previous</button>
            <button id="nextPage" class="bg-gray-200 text-gray-700 p-2 rounded-md">Next</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
