<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar bg-blue-500 p-4 fixed top-0 left-0 right-0 z-50 flex justify-between items-center">
        <div class="text-white font-bold text-xl">Nelfix</div>
        <div class="flex space-x-4">
            <p id="userBalance" class="text-white font-bold text-sm"></p>
            <a href="/my-list" class="btn">MyFilm</a>
            <a href="/dashboard" class="btn">Dashboard</a>
            <button id="authBtn" class="btn bg-red-500">Loading...</button>
        </div>
    </nav>

    <div class="container mx-auto p-8 scroll-pt-20">
        <h2 class="text-3xl font-bold mb-6 text-center" id="titleText"></h2>
        <div class="flex flex-col md:flex-row gap-6">
            <img id="image-source" src="" alt="Film Cover" class="w-full md:w-1/3 h-auto object-cover rounded">
            <div class="flex-1">
                <p class="text-lg" id="directorText"></p>
                <p class="text-lg" id="yearText"></p>
                <p class="text-lg" id="genreText"></p>
                <p class="text-lg" id="priceText"></p>
                <p class="mt-4 text-gray-700" id="descText"></p>

                <div class="mt-6">
                    <button id="buy-btn" class="bg-blue-600 text-white p-2 rounded-md w-full" style="display: none;">Buy Now</button>
                    <button id="watch-btn" class="bg-green-600 text-white p-2 rounded-md w-full" style="display: none;">Watch Now</button>
                    <p id="status" class="mt-4 text-lg"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="video-modal" class="fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="modal-bg absolute inset-0"></div>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden relative z-10">
            <div class="flex justify-end p-2">
                <button id="close-modal" class="text-gray-600 hover:text-gray-900">&times;</button>
            </div>
            <div class="px-4 pb-4">
                <video id="film-video" class="w-full h-auto rounded-lg" controls>
                    <source id="video-source" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
