<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Film Title</h2>
        <div class="flex flex-col md:flex-row gap-6">
            <img src="https://via.placeholder.com/300" alt="Film Cover" class="w-full md:w-1/3 h-auto object-cover rounded">
            <div class="flex-1">
                <p class="text-lg">Director: John Doe</p>
                <p class="text-lg">Release Year: 2022</p>
                <p class="text-lg">Genre: Action, Adventure</p>
                <p class="text-lg">Price: $10.00</p>
                <p class="mt-4 text-gray-700">Film description goes here. This section contains details about the film, plot, and other relevant information.</p>
                <div class="mt-6">
                    <button class="bg-green-600 text-white p-2 rounded-md w-full">Watch Now</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
