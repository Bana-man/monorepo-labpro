<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Films</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Browse Films</h2>
        <div class="mb-4">
            <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded w-full">
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Film cards will go here -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Film Cover" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-4">Film Title</h3>
                <p class="text-sm text-gray-600">Director: John Doe</p>
                <p class="text-sm text-gray-600">Price: $10.00</p>
                <button class="mt-4 bg-indigo-600 text-white p-2 rounded-md w-full">Details</button>
            </div>
        </div>
        <div class="mt-8 flex justify-center space-x-2">
            <button class="bg-gray-200 text-gray-700 p-2 rounded-md">Previous</button>
            <button class="bg-gray-200 text-gray-700 p-2 rounded-md">Next</button>
        </div>
    </div>

</body>
</html>
